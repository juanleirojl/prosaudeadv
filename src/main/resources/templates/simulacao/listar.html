<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Simulações')}"></head>
<body>
<header th:replace="~{layout :: navbar}"></header>
<main class="simulacao">
    <section class="heading">
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-left">
                        <h1>
                            <i class="fa fa-calculator" aria-hidden="true"></i> Listar Simulações
                        </h1>
                    </div>
                    <div class="col-sm-6">
                        <nav aria-label="breadcrumb" class="text-right">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <i class="fa fa-dashboard"></i>
                                    <a th:href="@{/simulacao/admin/listar}">Home</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">Simulações</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <section class="main-content grey-back">
        <div class="container">
            <form th:action="@{/simulacao/admin/listar}" method="get" class="filter">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cliente">Buscar</label>
                            <input type="text" id="cliente" name="cliente" class="form-control" placeholder="Digite para buscar em qualquer campo" onkeyup="filterTable()">
                        </div>
                    </div>
                </div>
            </form>

            <!-- Tabela com a classe table-responsive -->
            <div class="widget table-responsive">
                <table class="table table-striped table-hover" id="simulacaoTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Cliente</th>
                            <th onclick="sortTable(1)">Data da Simulação</th>
                            <th onclick="sortTable(2)">Total Pago</th>
                            <th onclick="sortTable(3)">Total Devido</th>
                            <th onclick="sortTable(4)">Percentual de Diferença</th>
                            <th onclick="sortTable(5)">Diferença (R$)</th>
							<th>Ação</th>
                        </tr>
                    </thead>
					<tbody id="simulacaoBody">
						<tr th:each="simulacao : ${simulacoes}" th:attr="data-id=${simulacao.id}" onclick="fetchDetails(this)">
						    <td th:text="${simulacao.cliente.nome}"></td>
						    <td th:text="${#temporals.format(simulacao.dataSimulacao, 'dd/MM/yyyy')}"></td>
						    <td th:text="${#numbers.formatCurrency(simulacao.totalPago)}"></td>
						    <td th:text="${#numbers.formatCurrency(simulacao.totalDevido)}"></td>
						    <td th:text="${simulacao.percentualDiferenca + ' %'}"></td>
						    <td th:text="${#numbers.formatCurrency(simulacao.totalPago.subtract(simulacao.totalDevido))}"></td>
							<td>
				                <button class="btn btn-success btn-sm" onclick="exportRowToExcel(this)">
				                    <i class="fa fa-file-excel-o" aria-hidden="true"></i>
				                </button>
				            </td>
						</tr>
					</tbody>
                </table>
            </div>

            <!-- Adicionando paginação com total de páginas e número atual -->
            <div id="pagination" class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <label for="rowsPerPage" class="mr-2">Mostrar</label>
                    <select id="rowsPerPage" class="form-control" style="width: auto;" onchange="updateRowsPerPage()">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                    </select>
                    <span class="ml-2">por página</span>
                </div>
                <div class="d-flex align-items-center">
                    <button class="btn btn-primary" onclick="changePage(-1)" aria-label="Anterior">Anterior</button>
                    <span class="mx-3">Página <span id="currentPageDisplay">1</span> de <span id="totalPagesDisplay">1</span></span>
                    <button class="btn btn-primary" onclick="changePage(1)" aria-label="Próxima">Próxima</button>
                </div>
            </div>
        </div>
    </section>
</main>
<footer th:replace="~{layout :: footer}"></footer>

<script>
	
	function exportRowToExcel(button) {
	    // Encontrar a linha da tabela onde o botão foi clicado
	    const row = button.closest("tr");

	    // Pegar os dados da linha da simulação
	    const cells = row.getElementsByTagName("td");

	    const data = {
	        cliente: cells[0].textContent.trim(),
	        dataSimulacao: cells[1].textContent.trim(),
	        totalPago: cells[2].textContent.trim().replace("R$", "").trim(), // Remover "R$"
	        totalDevido: cells[3].textContent.trim().replace("R$", "").trim(), // Remover "R$"
	        percentualDiferenca: cells[4].textContent.trim(),
	        diferenca: cells[5].textContent.trim().replace("R$", "").trim(), // Remover "R$"
	    };

	    // Supondo que você tenha uma função que consulta os detalhes da simulação por ID
	    const simulacaoId = row.getAttribute("data-id");
	    fetch(`/simulacao/detalhes/${simulacaoId}`)
	        .then(response => response.json())
	        .then(detalhes => {
	            // Verificar se simulacoesPlano existe
	            if (!detalhes || !detalhes.simulacoesPlano || detalhes.simulacoesPlano.length === 0) {
	                console.error("Detalhes não encontrados.");
	                return;
	            }

	            // Adiciona os detalhes filhos à exportação
	            const detalhesData = detalhes.simulacoesPlano.map(plano => {
	                return [
	                    plano.data ? plano.data : '',
	                    plano.valor ? plano.valor.toFixed(2) : '0.00', // Formatar valor
	                    plano.aumentoDevido ? plano.aumentoDevido.toFixed(2) : '0.00',
	                    plano.aumentoPlano ? plano.aumentoPlano.toFixed(2) : '0.00',
	                    plano.percentualAumentoPlano ? plano.percentualAumentoPlano.toFixed(2) : '0.00',
	                    plano.percentualDiferenca ? plano.percentualDiferenca.toFixed(2) : '0.00',
	                    plano.tipoAumento || 'NENHUM' // Tipo de aumento
	                ];
	            });

	            // Adiciona as informações principais e os detalhes filhos ao CSV
	            const csvData = [
	                ["Cliente", "Data da Simulação", "Total Pago", "Total Devido", "Percentual de Diferença", "Diferença (R$)"],
	                [
	                    data.cliente,
	                    data.dataSimulacao,
	                    parseFloat(data.totalPago).toFixed(2), // Formatar para 2 casas decimais
	                    parseFloat(data.totalDevido).toFixed(2), // Formatar para 2 casas decimais
	                    data.percentualDiferenca,
	                    parseFloat(data.diferenca).toFixed(2), // Formatar para 2 casas decimais
	                ],
	                [] // Linha em branco para separar os detalhes
	            ];

	            // Adiciona os detalhes dos planos no CSV
	            csvData.push(["Data", "Valor", "Aumento Devido", "Aumento Plano", "Percentual Aumento Plano", "Percentual Diferença", "Tipo Aumento"]); // Cabeçalhos dos detalhes
	            detalhesData.forEach(detail => csvData.push(detail));

	            // Criar o CSV
	            let csvContent = "data:text/csv;charset=utf-8,";
	            csvData.forEach(function (rowArray) {
	                const row = rowArray.join(",");
	                csvContent += row + "\r\n"; // Add each row to CSV
	            });

	            // Concatenar o nome do arquivo com o nome do cliente
	            const fileName = `simulacao_${data.cliente.replace(/\s+/g, '_')}.csv`; // Substitui espaços por underscores no nome

	            // Criar o link de download
	            const encodedUri = encodeURI(csvContent);
	            const link = document.createElement("a");
	            link.setAttribute("href", encodedUri);
	            link.setAttribute("download", fileName); // Nome do arquivo com o nome da simulação
	            document.body.appendChild(link);

	            // Disparar o clique para download
	            link.click();
	        })
	        .catch(error => {
	            console.error("Erro ao obter detalhes:", error);
	        });
	}

	
	document.addEventListener("DOMContentLoaded", function () {
	    function fetchDetails(row) {
	        const simulacaoId = row.getAttribute("data-id");
	        const existingDetails = row.nextElementSibling;

	        // Verifica se os detalhes já estão visíveis
	        if (existingDetails && existingDetails.classList.contains("details-row")) {
	            existingDetails.remove();
	            return;
	        }

	        // Faz a requisição para buscar os detalhes
	        fetch(`/simulacao/detalhes/${simulacaoId}`)
	            .then(response => {
	                if (!response.ok) {
	                    throw new Error(`Erro ao buscar detalhes: ${response.statusText}`);
	                }
	                return response.json();
	            })
	            .then(simulacao => {
	                // Cria a linha de detalhes
	                const detailsRow = document.createElement("tr");
	                detailsRow.classList.add("details-row");
	                detailsRow.innerHTML = `
	                    <td colspan="6">
	                        <table class="table table-sm table-bordered">
	                            <thead>
	                                <tr>
	                                    <th>Data</th>
	                                    <th>Valor</th>
	                                    <th>Tipo Aumento</th>
	                                    <th>Aumento Plano</th>
	                                    <th>Aumento Devido</th>
	                                    <th>Percentual Diferença</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                                ${simulacao.simulacoesPlano.map(plano => `
	                                    <tr>
	                                        <td>${new Date(plano.data).toLocaleDateString("pt-BR")}</td>
	                                        <td>${plano.valor.toFixed(2)}</td>
	                                        <td>${plano.tipoAumento}</td>
	                                        <td>${plano.aumentoPlano.toFixed(2)}</td>
	                                        <td>${plano.aumentoDevido.toFixed(2)}</td>
	                                        <td>${plano.percentualDiferenca.toFixed(2)}%</td>
	                                    </tr>
	                                `).join('')}
	                            </tbody>
	                        </table>
	                    </td>
	                `;
	                row.parentNode.insertBefore(detailsRow, row.nextElementSibling);
	            })
	            .catch(error => {
	                console.error("Erro ao buscar detalhes:", error);
	            });
	    }

	    // Adiciona o evento de clique às linhas
	    document.querySelectorAll("#simulacaoBody > tr").forEach(row => {
	        row.addEventListener("click", function () {
	            fetchDetails(row);
	        });
	    });
	});

	
    let currentPage = 1;
    let rowsPerPage = 5;
    const table = document.getElementById("simulacaoTable");
    const rows = table.getElementsByTagName("tr");

    // Função para atualizar o número de páginas e mostrar a página atual
    function updatePagination() {
        const totalPages = Math.ceil((rows.length - 1) / rowsPerPage);
        document.getElementById("totalPagesDisplay").textContent = totalPages;
        document.getElementById("currentPageDisplay").textContent = currentPage;
        changePage(0);
    }

    function filterTable() {
        const input = document.getElementById("cliente");
        const filter = input.value.toUpperCase();
        const rows = table.getElementsByTagName("tr");

        for (let i = 1; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName("td");
            let found = false;

            for (let j = 0; j < cells.length; j++) {
                const cellText = cells[j].textContent || cells[j].innerText;
                if (cellText.toUpperCase().indexOf(filter) > -1) {
                    found = true;
                    break;
                }
            }

            if (found) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }

    function sortTable(n) {
        const rowsArray = Array.from(rows).slice(1); // Excluindo cabeçalho
        const sortedRows = rowsArray.sort((a, b) => {
            const cellA = a.getElementsByTagName("td")[n].textContent || a.getElementsByTagName("td")[n].innerText;
            const cellB = b.getElementsByTagName("td")[n].textContent || b.getElementsByTagName("td")[n].innerText;

            return cellA.localeCompare(cellB);
        });

        // Reordena as linhas no DOM
        for (const row of sortedRows) {
            table.getElementsByTagName("tbody")[0].appendChild(row);
        }
    }

    function changePage(direction) {
        currentPage += direction;
        if (currentPage < 1) currentPage = 1;
        const totalPages = Math.ceil((rows.length - 1) / rowsPerPage);
        if (currentPage > totalPages) currentPage = totalPages;

        const startIndex = (currentPage - 1) * rowsPerPage + 1; // Começa a partir da linha 1
        const endIndex = currentPage * rowsPerPage;

        // Oculta todas as linhas
        for (let i = 1; i < rows.length; i++) {
            rows[i].style.display = "none";
        }

        // Exibe apenas as linhas da página atual
        for (let i = startIndex; i <= endIndex && i < rows.length; i++) {
            rows[i].style.display = "";
        }

        updatePagination(); // Atualiza o número da página e total
    }

    function updateRowsPerPage() {
        rowsPerPage = parseInt(document.getElementById("rowsPerPage").value);
        currentPage = 1; // Reset to first page when changing rows per page
        updatePagination(); // Atualiza a paginação com o novo valor de rowsPerPage
    }

    // Inicializa a paginação
    updatePagination();
</script>
</body>
</html>
