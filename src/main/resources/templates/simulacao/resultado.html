<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout-sem-menu :: head('Resultado da Simulação')}"></head>
<body>
<header th:replace="~{layout-sem-menu :: navbar}"></header>
<main class="simulation">
    <section class="heading">
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-left">
                        <h1>
                            <i class="fa fa-calculator" aria-hidden="true"></i> Resultado da Simulação
                        </h1>
                    </div>
                    <div class="col-sm-6">
                        <nav aria-label="breadcrumb" class="text-right">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <i class="fa fa-dashboard"></i>
                                    <a th:href="@{/}">Home</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">Resultado</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <section class="main-content grey-back">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Card de Resultados -->
                    <div class="card shadow-lg p-4 mb-3 rounded" style="background-color: #dff0d8; border-left: 5px solid #28a745;">
                        <h3 class="text-center mb-3">Simulação de Pagamento</h3>
                        <div class="row mb-2">
                            <div class="col-6">
                                <div class="p-3 border rounded" style="background-color: #ffffff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                                    <h5 class="text-center">Você Pagou</h5>
                                    <p class="display-4 text-center" style="color: #28a745;">R$ <span th:text="${simulacao.valorTotalPago}"></span></p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-3 border rounded" style="background-color: #ffffff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                                    <h5 class="text-center">O que Deveria Pagar</h5>
                                    <p class="display-4 text-center" style="color: #dc3545;">R$ <span th:text="${simulacao.valorTotalANS}"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-info text-center" role="alert">
                            <p class="font-weight-bold">Diferença</p>
                            <p class="display-5">
                                R$ <span th:text="${simulacao.valorTotalPago.subtract(simulacao.valorTotalANS)}"></span>
                            </p>
                        </div>
                    </div>

                    <!-- Botão para voltar ou reiniciar -->
                    <div class="text-center">
                        <a href="/simulacao" class="btn btn-primary">Fazer Nova Simulação</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer th:replace="~{layout-sem-menu :: footer}"></footer>
</body>
</html>
