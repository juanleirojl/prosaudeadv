<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Clientes')}"></head>
<body>
<header th:replace="~{layout :: navbar}"></header>
<main class="users">
    <section class="heading">
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-left">
                        <h1>
                            <i class="fa fa-users" aria-hidden="true"></i> Clientes
                        </h1>
                    </div>
                    <div class="col-sm-6">
                        <nav aria-label="breadcrumb" class="text-right">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <i class="fa fa-dashboard"></i>
                                    <a th:href="@{/}">Home</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">Clientes</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <section class="main-content grey-back">
        <div class="container">
            <form th:action="@{/clientes}" method="get" class="filter">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome">Buscar por Nome</label>
                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome do cliente">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary float-right">
                            <i class="fa fa-search"></i> Buscar
                        </button>
                    </div>
                </div>
            </form>

            <!-- Adicionando table-responsive -->
            <div class="widget table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Data de Nascimento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.nome}"></td>
                            <td th:text="${cliente.telefone}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.dataNascimento}"></td>
                            <td>
                                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{/clientes/detalhes/{id}(id=${cliente.id})}" class="btn btn-info btn-sm">Detalhes</a>
                                <form th:action="@{/clientes/deletar/{id}(id=${cliente.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
